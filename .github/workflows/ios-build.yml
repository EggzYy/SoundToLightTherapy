name: iOS Build and Deploy

on:
  push:
    branches: [main, develop]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
  PRODUCT_NAME: SoundToLightTherapyApp
  BUNDLE_ID: com.yourcompany.soundtolighttherapy
  SCHEME_NAME: SoundToLightTherapyApp

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode Version
        run: |
          xcode-select --print-path
          xcodebuild -version
          swift --version

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Resolve Swift Package Dependencies
        run: |
          # Modern approach: Swift Package Manager integrates directly with Xcode
          # No need to generate Xcode project - we'll build directly with SPM
          swift package resolve

          # Show resolved dependencies for debugging
          swift package show-dependencies

      - name: Create Info.plist

        run: |
          mkdir -p Resources/iOS
          cat > Resources/iOS/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>en</string>
              <key>CFBundleDisplayName</key>
              <string>Sound to Light Therapy</string>
              <key>CFBundleExecutable</key>
              <string>$(EXECUTABLE_NAME)</string>
              <key>CFBundleIdentifier</key>
              <string>$(PRODUCT_BUNDLE_IDENTIFIER)</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>$(PRODUCT_NAME)</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>1.0.0</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>LSRequiresIPhoneOS</key>
              <true/>
              <key>UILaunchStoryboardName</key>
              <string>LaunchScreen</string>
              <key>UIRequiredDeviceCapabilities</key>
              <array>
                  <string>armv7</string>
              </array>
              <key>UISupportedInterfaceOrientations</key>
              <array>
                  <string>UIInterfaceOrientationPortrait</string>
                  <string>UIInterfaceOrientationLandscapeLeft</string>
                  <string>UIInterfaceOrientationLandscapeRight</string>
              </array>
              <key>UISupportedInterfaceOrientations~ipad</key>
              <array>
                  <string>UIInterfaceOrientationPortrait</string>
                  <string>UIInterfaceOrientationPortraitUpsideDown</string>
                  <string>UIInterfaceOrientationLandscapeLeft</string>
                  <string>UIInterfaceOrientationLandscapeRight</string>
              </array>
              <key>NSMicrophoneUsageDescription</key>
              <string>This app uses the microphone to detect sound frequencies for therapeutic light synchronization.</string>
              <key>UIViewControllerBasedStatusBarAppearance</key>
              <false/>
              <key>ITSAppUsesNonExemptEncryption</key>
              <false/>
          </dict>
          </plist>
          EOF

      - name: Create PrivacyInfo.xcprivacy

        run: |
          cat > Resources/iOS/PrivacyInfo.xcprivacy << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>NSPrivacyTracking</key>
              <false/>
              <key>NSPrivacyCollectedDataTypes</key>
              <array/>
              <key>NSPrivacyAccessedAPITypes</key>
              <array>
                  <dict>
                      <key>NSPrivacyAccessedAPIType</key>
                      <string>NSPrivacyAccessedAPICategoryMicrophone</string>
                      <key>NSPrivacyAccessedAPITypeReasons</key>
                      <array>
                          <string>3B52.1</string>
                      </array>
                  </dict>
              </array>
          </dict>
          </plist>
          EOF

      - name: Skip iOS Simulator Build
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        run: |
          # Skip simulator build - no iOS simulators available in GitHub Actions
          echo "Skipping iOS Simulator build - focusing on device build for deployment"

      - name: Generate Xcode Project
        run: |
          # Generate Xcode project from Package.swift
          swift package generate-xcodeproj

      - name: Build for iOS Device (Release)
        run: |
          # Use xcodebuild with generated Xcode project
          xcodebuild build \
            -project SoundToLightTherapy.xcodeproj \
            -scheme ${{ env.SCHEME_NAME }} \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

      - name: Create iOS App Bundle
        run: |
          # Find the built app bundle from xcodebuild
          # xcodebuild puts output in derived data, let's find it
          DERIVED_DATA_PATH="$HOME/Library/Developer/Xcode/DerivedData"
          APP_PATH=$(find "$DERIVED_DATA_PATH" -name "${{ env.PRODUCT_NAME }}.app" -path "*/Build/Products/Release-iphoneos/*" | head -1)

          if [ -z "$APP_PATH" ]; then
            # Fallback: look in standard build locations
            APP_PATH=$(find . -name "${{ env.PRODUCT_NAME }}.app" -path "*/Release-iphoneos/*" | head -1)
          fi

          if [ -n "$APP_PATH" ]; then
            # Create build directory and copy app bundle
            mkdir -p build
            cp -r "$APP_PATH" build/
            echo "Found and copied app bundle: $APP_PATH"
          else
            echo "Could not find built app bundle"
            echo "Searching all locations for .app files:"
            find "$DERIVED_DATA_PATH" -name "*.app" -type d || true
            find . -name "*.app" -type d || true
            echo "Searching for any SoundToLight* files:"
            find "$DERIVED_DATA_PATH" -name "*SoundToLight*" -type f || true
            find . -name "*SoundToLight*" -type f || true
            echo "Listing build products directory:"
            find "$DERIVED_DATA_PATH" -path "*/Build/Products/Release-iphoneos/*" -type f || true
            exit 1
          fi

      - name: Create IPA
        run: |
          # Create IPA manually from app bundle
          mkdir -p build/Payload
          cp -r build/${{ env.PRODUCT_NAME }}.app build/Payload/

          # Create IPA (which is just a ZIP file)
          cd build
          zip -r ${{ env.PRODUCT_NAME }}.ipa Payload/
          cd ..

          # Verify IPA was created
          ls -la build/*.ipa

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/*.ipa
            build/${{ env.PRODUCT_NAME }}.app
          retention-days: 30

  # Test job for running unit tests
  test-ios:
    name: Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-spm-test-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-test-
            ${{ runner.os }}-spm-

      - name: Run Tests

        run: |
          # First try SwiftPM tests
          swift test --parallel

          # If we have an Xcode project, also run iOS-specific tests
          if [ -f "SoundToLightTherapy.xcodeproj/project.pbxproj" ]; then
            xcodebuild test \
              -project SoundToLightTherapy.xcodeproj \
              -scheme ${{ env.SCHEME_NAME }} \
              -destination 'platform=iOS Simulator,name=Any iOS Simulator Device' \
              -configuration Debug
          fi
